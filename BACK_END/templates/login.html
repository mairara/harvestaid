<body>

    <!-- Switch Buttons -->
    <!-- <button class="switch-button" onclick="showForm('signup')">Sign Up</button>
    <button class="switch-button" onclick="showForm('login')">Login</button> -->
    
    <!-- Signup Form -->
    <!-- <div class="form-container signup" id="signupForm">
      <form method="POST" action="/signup">
        <h2>Sign up</h2>
        <input type="text" name="username" placeholder="User name"  required>

        <button type="submit">Sign up</button>
      </form>
    </div> -->
    
    <!-- Login Form -->
    <div class="form-container login" id="loginForm">
      <form method="POST" action="/login">
        <h2 class="signUpText">Login</h2>
        <input type="username" name="username" placeholder="User name" class="inputPlaces" required>
        <input type="password" name="password" placeholder="Password" class="inputPlaces" required>
        <!-- <a class="forgot">Forgot Password?</a> -->
        <button type="submit" class="signUpSubmit loginSubmit">Login</button>
        <P style="margin-top: 30px;">or</P>
        <a href="/signup" class="loginSwitch">Sign Up</a>
      </form>
    </div>
  </div>

  <script>
    function showForm(formType) {
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('loginForm').classList.remove('active');

      if (formType === 'signup') {
        document.getElementById('signupForm').classList.add('active');
      } else {
        document.getElementById('loginForm').classList.add('active');
      }
    }

    // Initialize with login form visible
    showForm('login');
  </script>
</body>
</html>
